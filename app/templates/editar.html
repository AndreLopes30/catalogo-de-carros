<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/css/editar.css">

</head>
<body>
    <header class="header">
        <h1 class="origem">GARAGE 24</h1>

    <main>

        <form action="/carro/{{ carro.id }}/editar" method="post" id="form-editar">

            <label for="modelo">Modelo:</label>

            <label for="ano">Ano:</label>
            <input type="number" name="ano" id="ano" value="{{ carro.ano }}" 
                   min="1900" max="2026" placeholder="Ex: 2024" required>

            <label for="preco">Pre√ßo (R$):</label>
            <input type="text" name="preco" id="preco" value="{{ carro.preco }}"

            <label for="imagem">Link da imagem:</label>
            <input type="url" name="imagem" id="imagem" value="{{ carro.imagem }}" 
                   placeholder="https://exemplo.com/imagem.jpg" required>

            <div class="btn-container">
                <button type="submit" id="btn">üíæ Salvar Altera√ß√µes</button>
                <a href="/carro/{{ carro.id }}" class="btn-cancelar">‚ùå Cancelar</a>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
